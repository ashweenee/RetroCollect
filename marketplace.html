<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCollect - Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="media\RetroCollect_logo.png" alt="RetroCollect Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="marketplace.html" class="active">Marketplace</a>
            <a href="collection.html">Collection</a>
            <a href="tradeCenter.html">Trade Center</a>
            <a href="achievements.html">Achievements</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="contactUs.html">Contact Us</a>
            <button id="loginBtn" class="nav-button">Login</button>
        </div>
    </nav>

    <div class="marketplace-container">
        <div class="filters-section">
            <input type="search" id="searchBar" class="search-bar" placeholder="Search bar">
            <div class="filter-options">
                <select id="consoleFilter" class="filter-select">
                    <option value="">Console Era</option>
                    <option value="nes">Nintendo NES</option>
                    <option value="snes">Super Nintendo</option>
                    <option value="ps1">PlayStation</option>
                </select>
                <select class="filter-select">
                    <option value="">Condition</option>
                    <option value="mint">Mint</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                </select>
                <select class="filter-select">
                    <option value="">Rarity</option>
                    <option value="common">Common</option>
                    <option value="rare">Rare</option>
                    <option value="legendary">Legendary</option>
                </select>
            </div>
        </div>

        <div id="marketplaceGrid" class="products-grid">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="JS\marketplace.js"></script>
</body>
</html>
